<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css"
      integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
      crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>Sai Mada</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="topSite">
        <header class="row">
          <div class="col">
              <img class="logo" src="img/logo.jpg">
          </div>
          <div class="col info">
              <h1 class="name">Sai Mada</h1>
              <h4 class="title">FRONT-END NINJA</h4>
          </div>
      </header>
      </div>
    </div>

    <div class="container-fluid">
      <hr class="line">
      <img class="introImg"src="img/atlanta.jpg" alt="atlanta skyline">
    </div>

    <div class="container-fluid">
        <p>Featured Works</p>
      <div class="row">
          <div class="portfolio">
              <div class="col">
                <img id="image" src="img/purge.png" alt="purge app">
                <h2 class="pname">Neuro Clean</h2>
                <a class="purl" href="https://github.com/smada2017/neuro_clean" target="_blank">https://github.com/smada2017/neuro_clean</a>
              </div>
              <div class="col">
                <img id="image" src="img/Welocate.png" alt="welocate app">
                <h2 class="pname">WeLocate</h2>
                <a class="purl" href="https://welocate.now.sh" target="_blank">https://welocate.now.sh</a>
              </div>
              <div class="col">
                <img id="image" src="img/gexture.jpg" alt="shelter-finder app">
                <h2 class="pname">Gexture</h2>
                <a class="purl" href="https://github.com/smada2017/ShelterFinder" target="_blank">https://github.com/smada2017/ShelterFinder</a>
              </div>
            </div>
      </div>
      
      
    </div>
  </body>
</html>
